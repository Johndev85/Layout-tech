<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Layout Tech & Gadgets</title>
</head>
<body>
    <header>
        <nav class="header-menu">
            <img src="/assets/menu.jpg" alt="menu">
            <ul class="menu-list">
                <a href="#">Store</a>
                <a href="#">About</a>
                <img src="https://img.icons8.com/cotton/64/000000/detective.png"/ alt="search-icon">
            </ul>
        </nav>
        <nav class="user-login">
            <img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png"/ alt="user-icon">
            <a href="#">Create Account</a>
            <img src="https://img.icons8.com/dotty/80/000000/shopping-bag.png"/ alt="car-icon">
        </nav>
    </header>

    <main class="main-container">
        <!-- <section class="hero-container"> -->
            <h1>Tech & <br> Gadgets</h1>
            <p>
                Make the things you own even better, your life even more <br>
                convenient, and your day a little bit brighter with the little <br>
                extras included in this collection.
            </p>

            <div class="product-details">
                <div class="product-title">
                    <h2>Surface Headphones</h2>
                    <div class="ranking-star">
                        <img src="/assets/fullstar-icon.png" alt="star-icon">
                        <img src="/assets/fullstar-icon.png" alt="star-icon">
                        <img src="/assets/fullstar-icon.png" alt="star-icon">
                        <img src="/assets/fullstar-icon.png" alt="star-icon">
                        <img src="/assets/emptystar-icon.png" alt="star-icon">
                    </div>
                </div>
                <div class="product-image">
                    <img src="/assets/headphones.png" alt="headphone">
                </div>
                <div class="product-price">
                    <img src="https://img.icons8.com/windows/32/000000/horizontal-line.png"/>
                    <strong> $349.99</strong>
                </div>
            </div>
            <div class="product-details-buy">
                <div class="product-title">
                    <div class="titles">
                        <h2>POP Smart Button</h2>
                        <div class="ranking-star">
                            <img src="/assets/fullstar-icon.png" alt="star-icon">
                            <img src="/assets/fullstar-icon.png" alt="star-icon">
                            <img src="/assets/fullstar-icon.png" alt="star-icon">
                            <img src="/assets/fullstar-icon.png" alt="star-icon">
                            <img src="/assets/emptystar-icon.png" alt="star-icon">
                        </div>
                    </div>
                    <div class="color-selector">
                        <div class="color-grey"></div>
                        <div class="color-yellow"></div>
                        <div class="color-white"></div>
                    </div>
                </div>
                <div class="product-image">
                    <img src="/assets/robot-toy.png" alt="robottoy-icon">
                </div>
                <div class="buy-section">
                    <div class="product-price">
                        <img src="https://img.icons8.com/windows/32/000000/horizontal-line.png"/>
                        <strong> $249.99</strong>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </div>
    </main>
    <footer></footer>

</body>
</html>
